<!DOCTYPE html>
<html>

<head>
  <title>ScopriRA: scopri Ravenna</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/bundle.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .card-title-bolder {
      font-weight: 500 !important;
      text-shadow: 0px 0px 3px #000, -1px -1px #000, 1px 1px #000;
    }
    #intornoImg {
      opacity: 0.5;
    }
    #container {
      width: 100%;
      position: relative;
    }
    #text {
      z-index: 100;
      position: absolute;
      color: black;
      font-size: 24px;

      top: 10px;
    }
  </style>
</head>

<body ng-app="hackinra" ng-controller="MainCtrl">
  <div ng-include="'header.html'"></div>
  <br/>
  <div class="container">

<div id="mapid" style="width: 100%; height: 100vh;"></div>
<script>
$.getJSON("http://scoprira.eu-gb.mybluemix.net/api/geo/nearest?lat=44.417082&lon=12.1961996&limit=200", function(data) {


	var mymap = L.map('mapid').setView([44.417082,12.1961996], 15.5);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
		maxZoom: 18,
		//attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
		//	'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
		//	'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

         for (i = 0; i < data.length; i++) {
          L.geoJSON(data[i]).addTo(mymap)
          console.log(data[i])
        }

});
</script>
  </div>
  <div ng-include="'footer.html'"></div>
</body>

</html>
