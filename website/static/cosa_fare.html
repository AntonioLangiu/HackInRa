<!DOCTYPE html>
<html>
  <head>
    <title>ScopriR&aacute;: scopri Ravenna</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body ng-app="hackinra" ng-controller="MainCtrl">
    <div ng-include="'header.html'"></div>
    <div class="container">


      <!-- Modal Structure -->
      <div id="item-modal-view" class="modal_edit modal modal-fixed-footer">
        <div id="item-modal-content" class="modal-content">
          <h4 id="item-modal-titolo"></h4>
          <div class="row">
            <p class="col s5 m2"><b>Start Date</b></p>
            <p class="col s7 m4" id="item-modal-startDate"></p>
            <p class="col s5 m2"><b>End Date</b></p>
            <p class="col s7 m4" id="item-modal-endDate"></p>
          </div>
          <div id="item-modal-testoHtml"></div>
          <div class="row">
            <img class="col s12 m6 offset-m3 responsive-img" id="item-modal-immagine" src="">
          </div>
        </div>
        <div class="modal-footer">
          <a id="item-modal-scheda" href=""><img style="width: 60px; height: 42px;"  src="img/ravenna_turismo.gif"></a>
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Esci</a>
        </div>
      </div>

      <div class="row">
         <div class="col s12" style="margin-top: 10px;">
           <ul class="tabs">
             <li class="tab col s3"><a href="#fiere">Fiere</a></li>
             <li class="tab col s3"><a href="#mostre">Mostre</a></li>
             <li class="tab col s3"><a href="#spettacoli">Spettacoli</a></li>
             <li class="tab col s3"><a href="#sport">Sport</a></li>
             <li class="tab col s3"><a href="#altri_eventi">Altri eventi</a></li>
           </ul>
         </div>

         <!-- start with Fiere -->
         <div id="fiere" class="col s12">
           <div class="row">
             <div class="col s12 m6 l4" ng-repeat="item in eventi | filter: {'categoria': 'Fiere'}">
               <div class="card small">
                 <div class="card-image waves-effect waves-block waves-light modal-trigger">
                   <a ng-click="show_modal_event(item);">
                     <img style="height: 100%;" src="{{item.immagine}}">
                   </a>
                 </div>
                 <div class="card-content">
                   <span class="card-title grey-text text-darken-4">
                     {{item.titolo}}
                   </span>
                 </div>
               </div>
             </div>
           </div>
         </div>
         <!-- end with Fiere -->

         <!-- start with mostre -->
         <div id="mostre" class="col s12">
           <div class="row">
             <div class="col s12 m6 l4" ng-repeat="item in eventi | filter: {'categoria': 'Mostre'}">
               <div class="card small">
                 <div class="card-image waves-effect waves-block waves-light modal-trigger">
                   <a ng-click="show_modal_event(item);">
                     <img style="height: 100%;" src="{{item.immagine}}">
                   </a>
                 </div>
                 <div class="card-content">
                   <span class="card-title grey-text text-darken-4">
                     {{item.titolo}}
                   </span>
                 </div>
               </div>
             </div>
           </div>
         </div>
         <!-- end with mostre -->

         <!-- start with spettacoli -->
         <div id="spettacoli" class="col s12">
           <div class="row">
             <div class="col s12 m6 l4" ng-repeat="item in eventi | filter: {'categoria': 'Spettacoli'}">
               <div class="card small">
                 <div class="card-image waves-effect waves-block waves-light modal-trigger">
                   <a ng-click="show_modal_event(item);">
                     <img style="height: 100%;" src="{{item.immagine}}">
                   </a>
                 </div>
                 <div class="card-content">
                   <span class="card-title grey-text text-darken-4">
                     {{item.titolo}}
                   </span>
                 </div>
               </div>
             </div>
           </div>
         </div>
         <!-- end with spettacoli -->

         <!-- start with sport -->
         <div id="sport" class="col s12">
           <div class="row">
             <div class="col s12 m6 l4" ng-repeat="item in eventi | filter: {'categoria': 'Sport'}">
               <div class="card small">
                 <div class="card-image waves-effect waves-block waves-light modal-trigger">
                   <a ng-click="show_modal_event(item);">
                     <img style="height: 100%;" src="{{item.immagine}}">
                   </a>
                 </div>
                 <div class="card-content">
                   <span class="card-title grey-text text-darken-4">
                     {{item.titolo}}
                   </span>
                 </div>
               </div>
             </div>
           </div>
         </div>
         <!-- end with sport -->

         <!-- start with altri_eventi -->
         <div id="altri_eventi" class="col s12">
           <div class="row">
             <div class="col s12 m6 l4" ng-repeat="item in eventi | filter: {'categoria': 'Altri eventi'}">
               <div class="card small">
                 <div class="card-image waves-effect waves-block waves-light modal-trigger">
                   <a ng-click="show_modal_event(item);">
                     <img style="height: 100%;" src="{{item.immagine}}">
                   </a>
                 </div>
                 <div class="card-content">
                   <span class="card-title grey-text text-darken-4">
                     {{item.titolo}}
                   </span>
                 </div>
               </div>
             </div>
           </div>
         </div>
         <!-- end with altri_eventi -->
       </div>
    </div>
    <div ng-include="'footer.html'"></div>
  </body>
</html>
