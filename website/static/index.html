  <!DOCTYPE html>
  <html>
    <head>
      <title>ScopriR&aacute;: scopri Ravenna</title>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <script type="text/javascript" src="js/bundle.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body ng-app="hackinra" ng-controller="MainCtrl">

      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo" style="margin-left: 5px;">{{ appName }}</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down" >
            <li ng-repeat="item in menu"><a href="{{item.link}}"> {{item.text}} </a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
            <li ng-repeat="item in menu"><a href="{{item.link}}"> {{item.text}} </a></li>
          </ul>
        </div>
      </nav>
      <div class="container">
      <!-- Index page -->

      <div>
       <ul class="nav">
         <li><a href="#dove_andare">Dove andare</a></li>
       </ul>
     </div>
     <div id="modules" ng-view="modules"></div>


      <!-- end index page -->
     </div>
      <!-- This footer will be hidden for mobile devices -->
      <footer class="page-footer hide-on-med-and-down">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">{{appName}}</h5>
                <p class="grey-text text-lighten-4">{{footer_text}}</p>
              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Link utili</h5>
                <ul>
                  <li ng-repeat="item in footer_links"><a class="grey-text text-lighten-3" href="{{item.link}}">{{item.text}}</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
             2016 Copyright ScopriRa
            </div>
          </div>
        </footer>
    </body>
  </html>
